[build]
  command = "pnpm run build"
  publish = ".next"
  environment = { NEXT_PUBLIC_SUPABASE_URL = "${NEXT_PUBLIC_SUPABASE_URL}", NEXT_PUBLIC_SUPABASE_ANON_KEY = "${NEXT_PUBLIC_SUPABASE_ANON_KEY}", NEXT_PUBLIC_OPENAQ_API_KEY = "${NEXT_PUBLIC_OPENAQ_API_KEY}", NEXT_PUBLIC_WS_URL = "${NEXT_PUBLIC_WS_URL}" }

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[dev]
  command = "pnpm run dev"
  port = 3000
